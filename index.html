<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JEE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#f5f7fb; --card:#ffffff; --text:#1f2937;
 --phy:#c7d2fe; --chem:#bbf7d0; --math:#e9d5ff;
 --bar:#6366f1;
}
.dark{
 --bg:#0f172a; --card:#1e293b; --text:#e5e7eb; --bar:#818cf8;
}
*{box-sizing:border-box}
body{margin:0;font-family:Poppins,sans-serif;background:var(--bg);color:var(--text);font-size:18px}
header{padding:22px;text-align:center;font-size:26px;font-weight:600;background:#a5b4fc;border-radius:0 0 30px 30px}
.container{padding:16px}
.card{background:var(--card);border-radius:26px;padding:18px;margin-bottom:18px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
button{width:100%;padding:16px;font-size:20px;border:none;border-radius:28px;margin:10px 0;font-weight:500}
.physics{background:var(--phy)}
.chemistry{background:var(--chem)}
.math{background:var(--math)}
.progress{height:16px;background:#e5e7eb;border-radius:12px;overflow:hidden}
.progress div{height:100%;background:var(--bar);width:0%}
.chapter{display:flex;align-items:center;margin:10px 0}
.chapter input{width:22px;height:22px;margin-right:12px;accent-color:var(--bar)}
.hidden{display:none}
input{width:100%;padding:14px;font-size:18px;border-radius:20px;border:1px solid #d1d5db;margin-bottom:10px}
.suggestion{padding:8px;border-radius:12px;cursor:pointer}
.suggestion:hover{background:#e5e7eb}
</style>
</head>

<body>
<header>ğŸ“˜ JEE Study Tracker</header>

<div class="container" id="home">

<div class="card">
<label>ğŸŒ™ Dark Mode <input type="checkbox" onchange="toggleDark(this)"></label>
</div>

<div class="card">
<b>ğŸ¯ Daily Goals</b>
<input id="goalInput" placeholder="Type chapter name">
<div id="suggestions"></div>
<div id="dailyList"></div>
</div>

<div class="card">
<b>âš¡ Physics</b>
<div class="progress"><div id="pBar"></div></div>
<small id="pText"></small>
</div>

<div class="card">
<b>ğŸ§ª Chemistry</b>
<div class="progress"><div id="cBar"></div></div>
<small id="cText"></small>
</div>

<div class="card">
<b>ğŸ“ Mathematics</b>
<div class="progress"><div id="mBar"></div></div>
<small id="mText"></small>
</div>

<button class="physics" onclick="openSub('physics')">âš¡ Physics</button>
<button class="chemistry" onclick="openSub('chemistry')">ğŸ§ª Chemistry</button>
<button class="math" onclick="openSub('maths')">ğŸ“ Mathematics</button>

<button style="background:#fecaca" onclick="resetAll()">Reset Progress</button>
</div>

<div class="container hidden" id="subject">
<h2 id="subTitle"></h2>
<input id="newChapter" placeholder="Add new chapter">
<button onclick="addChapter()">Add Chapter</button>
<div id="chapters"></div>
<button onclick="goHome()">â¬… Back</button>
</div>

<script>
const data={
physics:[
"U & D","Vectors","Kinematics-1D","Kinematics-2D","NLM","Friction","Circular motion",
"WPE","Center of Mass","Rotational Mechanics","Gravitation","SHM","Calorimetry",
"Elasticity","Thermal Expansion","Heat transfer","KTG","Thermodynamics",
"Wave on string","Sound waves","Fluid Mechanics","Physical World",
"Electrostatics","Current Electricity","Capacitance",
"Magnetic Effect of Current","Magnetism","EMI","AC",
"Atomic Structure","Dual Nature","Nuclear physics","Radioactivity",
"Ray Optics","EM Waves","Wave Optics","Errors","Semiconductor","Communication System"
],

chemistry:[
"General Chemistry","Atomic Structure","States of Matter","Thermodynamics",
"Chemical Equilibrium","Redox Reaction","Ionic Equilibrium","Mole Concept",
"Thermochemistry","The Solid State","Liquid Solution","Chemical Kinetics",
"Nuclear Chemistry","Radioactivity","Electro Chemistry","Surface Chemistry",
"Periodic Table","Chemical Bonding","Hydrogen","s-Block Elements","p-Block Elements",
"Metallurgy","d & f Block","Coordination Compounds","Salt Analysis","IUPAC",
"GOC","Isomerism","Hydrocarbons","Environmental Chemistry"
],

maths:[
"Logarithm","Trigonometric Ratios & Identities","Quadratic Equation",
"Sequence & Series","Trigonometric Equation","Properties of Triangles",
"Height and Distance","Point","Straight Line","Circle","Parabola","Ellipse",
"Hyperbola","P & C","Binomial Theorem","Complex Number","Statistics","PMI","MR",
"Sets","Relation","Function","ITF","Limit","Continuity","Differentiability",
"MOD (Diff.)","AOD","Indefinite Integration","Definite Integration",
"Area Under Curve","Differential Equation","Matrices","Determinant",
"Vectors","3-Dimensional","Probability","Linear Programming"
]
};

let currentSub="",daily=[];

function toggleDark(t){document.body.classList.toggle("dark",t.checked)}

function openSub(s){
currentSub=s;
home.classList.add("hidden");
subject.classList.remove("hidden");
subTitle.innerText=s.toUpperCase();
renderChapters();
}

function renderChapters(){
chapters.innerHTML="";
data[currentSub].forEach(ch=>{
let d=document.createElement("div");d.className="chapter";
let cb=document.createElement("input");cb.type="checkbox";
cb.checked=localStorage.getItem(currentSub+ch);
cb.onchange=()=>{localStorage.setItem(currentSub+ch,cb.checked?"1":"");update()};
d.append(cb,ch);chapters.append(d);
});
}

function addChapter(){
let v=newChapter.value.trim();
if(v){data[currentSub].push(v);newChapter.value="";renderChapters()}
}

goalInput.oninput=function(){
suggestions.innerHTML="";
let v=this.value.toLowerCase();
Object.entries(data).forEach(([s,arr])=>{
arr.filter(c=>c.toLowerCase().includes(v)).forEach(ch=>{
let d=document.createElement("div");
d.className="suggestion";
d.innerText=ch+" ("+s+")";
d.onclick=()=>{daily.push({s,ch});renderDaily();};
suggestions.append(d);
});
});
};

function renderDaily(){
dailyList.innerHTML="";
daily.forEach(g=>{
let d=document.createElement("div");d.className="chapter";
let cb=document.createElement("input");cb.type="checkbox";
cb.onchange=()=>{localStorage.setItem(g.s+g.ch,"1");update()};
d.append(cb,`${g.ch} (${g.s})`);
dailyList.append(d);
});
}

function update(){
[["physics","pBar","pText"],["chemistry","cBar","cText"],["maths","mBar","mText"]]
.forEach(([s,b,t])=>{
let done=0;
data[s].forEach(c=>{if(localStorage.getItem(s+c))done++});
let pct=Math.round(done/data[s].length*100)||0;
document.getElementById(b).style.width=pct+"%";
document.getElementById(t).innerText=`${done}/${data[s].length} (${pct}%)`;
});
}

function resetAll(){localStorage.clear();update()}
function goHome(){subject.classList.add("hidden");home.classList.remove("hidden");update()}
update();
</script>
</body>
</html>

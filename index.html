<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Progress Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: system-ui, sans-serif;
  background:#f4f6fa;
  margin:0;
  padding:16px;
}
h2{margin:12px 0}
.card{
  background:white;
  padding:16px;
  border-radius:14px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.progress{
  height:10px;
  background:#e0e0e0;
  border-radius:10px;
  overflow:hidden;
}
.bar{
  height:100%;
  background:#4f46e5;
  width:0%;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.reset{
  background:#e11d48;
  color:white;
  margin-top:8px;
}
select,input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:10px;
}
.reset-all{
  width:100%;
  padding:14px;
  background:#7f1d1d;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<h2>ðŸŽ¯ Daily Goal</h2>
<div class="card">
  <select id="goalSubject" onchange="updateChapterSuggestions()">
    <option value="">Select Subject</option>
    <option>Physics</option>
    <option>Chemistry</option>
    <option>Maths</option>
  </select>

  <input id="goalChapter" list="chapterSuggestions" placeholder="Start typing chapter name">
  <datalist id="chapterSuggestions"></datalist>
</div>

<div id="subjects"></div>

<button class="reset-all" onclick="resetAll()">Reset ALL Progress</button>

<script>
const SUBJECTS={
Physics:["U & D","Vectors","Kinematics-1D","Kinematics-2D","NLM","Friction","Circular motion","WPE","Center of Mass","Rotational Mech.","Gravitation","SHM","Calorimetry","Elasticity","Thermal Exp.","Heat transfer","KTG","Thermodynamics","Wave on string","Sound waves","Fluid Mechanics","Physical World","Electrostatics","Current Elec.","Capacitance","MEC","Magnetism","EMI","AC","Atomic Structure","Dual Nature","Nuclear physics","Radioactivity","Ray Optics","EM Waves","Wave Optics","Errors","Semiconductor","Comm. System"],
Chemistry:["General Chemistry","Atomic Structure","States of Matter","Thermodynamics","Chemical Equilibrium","Redox Reaction","Ionic Equilibrium","Mole Concept","Thermochemistry","The Solid State","Liquid Solution","Chemical Kinetics","Nuclear Chemistry","Radioactivity","Electro Chemistry","Surface Chemistry","Periodic Table","Chemical Bonding","Hydrogen","s-Block Elements","p-Block Elements","Metallurgy","d & f Block","Coordination Compounds","Salt Analysis","IUPAC","GOC","Isomerism","Hydrocarbons","Environmental Chemistry"],
Maths:["Logarithm","Trigo Ratios & Ids.","Quad. Equation","Seq. & Series","Trigo Equation","Prop. of Triangles","Height and Dist.","Point","Straight Line","Circle","Parabola","Ellipse","Hyperbola","P & C","Binomial Theorem","Complex Number","Statistics","PMI","MR","Sets","Relation","Function","ITF","Limit","Continuity","Differentiability","MOD (Diff.)","AOD","Indef. Integration","Def. Integration","Area Under Curve","Differential Eqn.","Matrices","Determinant","Vectors","3-Dimensional","Probability","Linear Programming"]
};

function updateChapterSuggestions(){
  const s=goalSubject.value;
  chapterSuggestions.innerHTML="";
  if(!s) return;
  SUBJECTS[s].forEach(c=>{
    let o=document.createElement("option");
    o.value=c;
    chapterSuggestions.appendChild(o);
  });
}

function getProgress(s){
  return JSON.parse(localStorage.getItem(s))||{};
}

function saveProgress(s,d){
  localStorage.setItem(s,JSON.stringify(d));
}

function toggleChapter(sub,chap){
  let data=getProgress(sub);
  data[chap]=!data[chap];
  saveProgress(sub,data);
  render();
}

function resetSubject(sub){
  if(!confirm(`Reset progress for ${sub}?`)) return;
  localStorage.removeItem(sub);
  render();
}

function resetAll(){
  if(!confirm("Are you sure you want to reset your progress?")) return;
  Object.keys(SUBJECTS).forEach(s=>localStorage.removeItem(s));
  render();
}

function render(){
  subjects.innerHTML="";
  Object.keys(SUBJECTS).forEach(sub=>{
    let data=getProgress(sub);
    let done=Object.values(data).filter(Boolean).length;
    let total=SUBJECTS[sub].length;
    let percent=Math.round(done/total*100);

    let card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h2>${sub}</h2>
      <div class="progress"><div class="bar" style="width:${percent}%"></div></div>
      <p>${done}/${total} chapters (${percent}%)</p>
      ${SUBJECTS[sub].map(c=>`
        <label>
          <input type="checkbox" ${data[c]?"checked":""}
          onchange="toggleChapter('${sub}','${c}')">
          ${c}
        </label><br>
      `).join("")}
      <button class="reset" onclick="resetSubject('${sub}')">Reset ${sub}</button>
    `;
    subjects.appendChild(card);
  });
}

window.onload=render;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JEE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --primary:#a5b4fc;
  --physics:#bfdbfe;
  --chem:#bbf7d0;
  --math:#e9d5ff;
  --bar:#6366f1;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e5e7eb;
  --bar:#818cf8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
  font-size:18px;
}
header{
  padding:22px;
  text-align:center;
  font-size:26px;
  font-weight:600;
  background:var(--primary);
  border-bottom-left-radius:28px;
  border-bottom-right-radius:28px;
}
.container{padding:16px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
button{
  width:100%;
  padding:16px;
  font-size:20px;
  border:none;
  border-radius:24px;
  margin:10px 0;
  font-weight:500;
}
.physics{background:var(--physics)}
.chem{background:var(--chem)}
.math{background:var(--math)}
.progress{
  height:16px;
  background:#e5e7eb;
  border-radius:12px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:var(--bar);
  width:0%;
  transition:.4s;
}
.chapter{
  display:flex;
  align-items:center;
  margin:12px 0;
}
.chapter input{
  width:22px;
  height:22px;
  margin-right:12px;
  accent-color:var(--bar);
}
.hidden{display:none}
input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:18px;
  border:1px solid #d1d5db;
  margin-bottom:10px;
}
small{opacity:.7}
</style>
</head>

<body>
<header>JEE Study App</header>

<div class="container" id="home">

  <div class="card">
    <b>ðŸŒ™ Dark Mode</b>
    <input type="checkbox" onchange="toggleDark(this)">
  </div>

  <div class="card">
    <b>ðŸŽ¯ Daily Goal (Type chapters)</b>
    <input id="goalInput" placeholder="Start typing chapter name">
    <div id="suggestions"></div>
    <div id="todayGoals"></div>
  </div>

  <div class="card">
    <b>Physics</b>
    <div class="progress"><div id="pBar"></div></div>
    <small id="pText"></small>
  </div>

  <div class="card">
    <b>Chemistry</b>
    <div class="progress"><div id="cBar"></div></div>
    <small id="cText"></small>
  </div>

  <div class="card">
    <b>Maths</b>
    <div class="progress"><div id="mBar"></div></div>
    <small id="mText"></small>
  </div>

</div>

<script>
const data={
physics:["U & D","Vectors","Kinematics-1D","Kinematics-2D","NLM","Friction","Circular motion"],
chemistry:["Atomic Structure","Thermodynamics","Chemical Equilibrium","Redox Reaction"],
maths:["Logarithm","Quadratic Equation","Limits","Continuity"]
};

let goals=[];

function toggleDark(t){
  document.body.classList.toggle("dark",t.checked);
}

goalInput.oninput=function(){
  suggestions.innerHTML="";
  let val=this.value.toLowerCase();
  if(!val)return;
  Object.entries(data).forEach(([sub,arr])=>{
    arr.filter(c=>c.toLowerCase().includes(val)).forEach(ch=>{
      let d=document.createElement("div");
      d.innerText=ch+" ("+sub+")";
      d.onclick=()=>addGoal(sub,ch);
      suggestions.appendChild(d);
    });
  });
};

function addGoal(sub,ch){
  if(goals.find(g=>g.ch==ch))return;
  goals.push({sub,ch});
  goalInput.value="";
  suggestions.innerHTML="";
  renderGoals();
}

function renderGoals(){
  todayGoals.innerHTML="<b>Today's Chapters</b>";
  goals.forEach(g=>{
    let d=document.createElement("div");
    d.className="chapter";
    let cb=document.createElement("input");
    cb.type="checkbox";
    cb.onchange=()=>{if(cb.checked)complete(g.sub,g.ch)};
    d.append(cb,document.createTextNode(g.ch+" ("+g.sub+")"));
    todayGoals.append(d);
  });
}

function complete(sub,ch){
  localStorage.setItem(sub+ch,"1");
  updateProgress();
}

function updateProgress(){
  [["physics","pBar","pText"],["chemistry","cBar","cText"],["maths","mBar","mText"]]
  .forEach(([s,bar,text])=>{
    let done=0;
    data[s].forEach(c=>{if(localStorage.getItem(s+c))done++});
    let pct=Math.round(done/data[s].length*100);
    document.getElementById(bar).style.width=pct+"%";
    document.getElementById(text).innerText=`${done}/${data[s].length} chapters (${pct}%)`;
  });
}
updateProgress();
</script>
</body>
</html>
